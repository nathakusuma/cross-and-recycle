<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <canvas class="game"></canvas>
    <div id="controls">
      <div>
        <button id="forward">▲</button>
        <button id="left">◀</button>
        <button id="backward">▼</button>
        <button id="right">►</button>
      </div>
    </div>
    <div id="score">0</div>

    <div id="deposit-popup" style="display: none;">
      <div id="deposit-content">
        <h3>Choose trash to deposit:</h3>
        <div id="trash-options"></div>
        <p class="deposit-hint">Press <strong>O</strong> for Organic, <strong>I</strong> for Inorganic, <strong>ESC</strong> to cancel</p>
      </div>
    </div>

    <div id="result-container">
      <div id="result">
        <h1>Game Over</h1>
        <p>Your score: <span id="final-score">0</span></p>
        <button id="retry">Retry</button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
